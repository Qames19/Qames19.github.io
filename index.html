<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Weather Time</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="flex-center-container">
          <a class="navbar-brand" href="#"><span id="Logo-Weather">Weather</span><span id="Logo-Time">Time</span></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      </div>
    </nav>

    <div class="flex-center-container">
      <div class="card mb-3">
        <div class="flex-center-container">
          <img src="" id="weather-cta" class="card-img-top">
        </div>
        <div class="card-body">
          <h5 class="card-title">Weather Report</h5>
          <div class="container">
            <div class="row">
              <div class="col col-title">
                Date:
              </div>
              <div id="date-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Time:
              </div>
              <div id="time-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Conditions:
              </div>
              <div id="conditions-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Temperature:
              </div>
              <div id="temperature-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Feels Like:
              </div>
              <div id="ambient-temp-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Wind
              </div>
              <div id="wind-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Humidity
              </div>
              <div id="humidity-info" class="col col-info">
                
              </div>
            </div>
            <div class="row">
              <div class="col col-title">
                Precipitation:
              </div>
              <div id="precipitation-info" class="col col-info">
                
              </div>
            </div>
          </div>
          <input type="text" id="weather-zip" placeholder="ZIP Code"><br><br>
          <input type="submit" id="weather-submit" value="submit">
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
  <script src="./index.js"></script>
</html>
